<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Clone Youtube</title>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li class="menu-mobile">
                <img src="./img/menu.svg" alt="" srcset="">
            </li>

            <li class="logo-youtube">
                <a href="#">
                    <img src="./img/youtube-logo.svg" alt="">
                </a>
            </li>

            <li class="pesquisa">
                <div class="campo-pesquisa">
                    <input type="text" name="cx-texto" id="cx-texto" placeholder="Pesquise aqui..."/>
                    <button type="submit" id="btn-lupa"><img src="./img/search.svg" alt="lupa-pesquisa"></button>
                </div>
            </li>

            <li class="profile">
                <div class="profiles">
                    <img src="./img/video.svg" alt="Iniciar transmissão">
                    <img src="./img/bell.svg" alt="Notificações">
                    <img src="./img/FOTO PERFIL.jpg" alt="Imagem de perfil do usuário"/>
                </div>
                
            </li>
        </ul>
    </nav>
    
</body>
</html>
