<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Clone Youtube</title>
</head>
<body>
    <nav class="navbar">
        <ul>

                <li class="menu-mobile">
                    <img src="./img/menu.svg" alt="" srcset="">

                    <a href="#">
                        <img src="./img/youtube-logo.svg" alt="">

                </li>
            </div>

            <li class="pesquisa">

                <button type="submit" id="btn-lupa"><img src="./img/search.svg" alt="lupa-pesquisa"></button>
            </li>

            <li class="mic">
                <button></button>
            </li>

            <li class="profile">
                <div>
                    <img src="./img/video.svg"  alt="Iniciar transmissão">
                </div>
                <div>
                    <img src="./img/bell.svg" alt="Notificações">   
                </div>
                <div>
                    <img id="perfil" src="./img/FOTO PERFIL.jpg" alt="Imagem de perfil do usuário"/>   
                </div>
                
                
            </li>
        </ul>
    </nav>

</html>
